#
# Incredibly fugly proof-of-concept control panel for Home Assistant. It shouldn't be too
# difficult to snazz it up a bit, but that's all up to you.
#
# Written by Bo Krogsgaard in 2021, and donated to the Public Domain.
#
# Create a Vertical Stack, edit, show code editor and paste the below over what's already
# there.
#

